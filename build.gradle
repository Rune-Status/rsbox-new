plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21' apply(false)
}

allprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
    
    group 'rsbox'
    version '0.1'

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

        compile 'io.github.microutils:kotlin-logging:1.7.6'
        compile 'org.slf4j:slf4j-api:1.7.5'
        compile 'org.slf4j:slf4j-log4j12:1.7.5'
        compile 'com.github.uchuhimo:konf:master-SNAPSHOT'
        compile 'io.netty:netty-all:4.1.39.Final'
        compile 'com.github.runelite.runelite:cache:runelite-parent-1.5.31.1'
        compile 'org.bouncycastle:bcprov-jdk16:1.45'
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}